<div id="editor">
    <p>请输入内容...</p>
</div>
<div class="form-group">
	<label for="title" class="col-sm-2 control-label">标题:</label>
	<input id="title" class="col-sm-10 control" ng-model="title"></input>
</div> 
<div class="form-group">
	<label for="description" class="col-sm-2 control-label">描述:</label>
	<input id="description" class="col-sm-10 control" ng-model="description"></input>
</div> 
<div class="form-group">
	<label for="subtitle" class="col-sm-2 control-label">子标题:</label>
	<input id="subtitle" class="col-sm-10 control" ng-model="subtitle"></input>
</div> 
<div id="footer">
	<button type="button" class="btn btn-primary" ng-click="publish()">发布</button>
	<button type="button" class="btn btn-success" ng-click="save()">保存</button>
	<button type="button" class="btn btn-danger" ng-click="cancel()">取消</button>
</div>

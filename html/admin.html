<div class="container">		
	<div class="col-sm-8">
		<div id="editor">
			<p>{{ blog.content }}</p>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">标题:</label>
			<input id="title" class="col-sm-10 control" ng-model="blog.title"></input>
		</div> 
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">描述:</label>
			<input id="description" class="col-sm-10 control" ng-model="blog.description"></input>
		</div> 
		<div class="form-group">
			<label for="subtitle" class="col-sm-2 control-label">子标题:</label>
			<input id="subtitle" class="col-sm-10 control" ng-model="blog.subtitle"></input>
		</div> 
		<div id="footer">
			<button type="button" class="btn btn-primary" ng-click="publish()">发布</button>
			<button type="button" class="btn btn-success" ng-click="save()">保存</button>
			<button type="button" class="btn btn-danger" ng-click="cancel()">取消</button>
		</div>
	</div>
	<div class="col-sm-3 col-sm-offset-1">
		<div class="sidebar-module">
			<div class="input-group">
      			<input type="text" class="form-control" ng-model="filter">
      			<span class="input-group-btn">
        			<button class="btn btn-default" type="button" ng-click="list()">Search!</button>
      			</span>
    		</div>
			<ol class="list-unstyled">
				<li ng-repeat="blog in blogs">
					{{ blog.time }}
				</li>
			</ol>
		</div>
	</div>
</div>
